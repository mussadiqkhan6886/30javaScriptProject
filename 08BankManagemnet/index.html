<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <div class="main">
            <form id="formLogIn">
                <div class="details">
                    <div class="name">
                        <input class="input" type="text" placeholder="Enter Your Name" id="inputName" autocomplete="off">
                    </div>
                    <div class="accountNumber">
                        <input class="input" type="number" placeholder="Enter Your Account Number" id="inputAccNumber" autocomplete="off">
                    </div>
                    <div class="code">
                        <input type="number" autocomplete="off" id="code" class="input" placeholder="Enter your Code">
                    </div>
                </div>
                <div class="button-div">
                    <button id="buttonLogin"type="submit">Log In</button>
                    <p id="error">Please Enter Correct Validation</p>
                </div>
            </form>
            <div class="footer">
                <p>New User? <a href="#" id="clickSignUp">Sign Up</a> For new Account</p>
            </div>
        </div>
    </div>
    <div class="container signup">
        <div class="heading">
            <h1>SignUp</h1>
            <p>We will give you best service with good payment saving and security </p>
        </div>
        <div class="main">
            <form id="formSignIn">
                <div class="details">
                    <div class="Firstname">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="inputSignIn" id="fullName" placeholder="Enter Your Full Name" autocomplete="off">
                        <p class="fullNameMessage error"></p>
                    </div>
                    <div class="email">
                        <label for="email">Email: </label>
                        <input type="email" class="inputSignIn" id="email" placeholder="Enter Your Email" autocomplete="off">
                        <p class="emailMessage error"></p>
                    </div>
                    <div class="password">
                        <label for="password">Password: </label>
                        <input type="password" class="inputSignIn" id="password" placeholder="Enter Password">
                        <p class="passwordMessage error"></p>
                    </div>
                    <div class="address">
                        <label for="address">Address: </label>
                        <input type="text" class="inputSignIn" id="address" autocomplete="off" placeholder="Enter Your Address">
                        <p class="addressMessage error"></p>
                    </div>
                    <div class="accountNumberDiv">
                        <label for="accountNumber">Account Number: </label>
                        <input type="text" class="inputSignIn" id="accountNumber" placeholder="Enter Account Number" autocomplete="off">
                        <p class="accountNumberMessage error"></p>
                    </div>
                    <p id="errorSignIn">Please Complete form</p>
                </div>
                <div class="button-div">
                    <button type="submit" id="buttonCreate">Create</button>
                </div>
            </form>
            <div class="footer">
                <p>Already a User? <a href="#" id="clickLogIn">Log In</a> For exisiting Account</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
