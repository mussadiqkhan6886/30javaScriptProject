<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

        <span style="--i: 4">

        </span>

            <img src="https://picsum.photos/id/100/536/354">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/59/536/354">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/60/536/354">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/50/536/354">

    <div class="button-controls">
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
