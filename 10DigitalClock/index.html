<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Digital Clock</h1>
    </div>
    <div class="container">
        <div class="clock">
            <div class="time-div">
                <p id="hourTime">09</p>
                <p id="hourText">HOURS</p>
            </div>
            <div class="time-div">
                <p id="minTime">04</p>
                <p id="minText">MINUTES</p>
            </div>
            <div class="time-div">
                <p id="secTime">22</p>
                <p id="secText">SECONDS</p>
            </div>
            <div class="ampm">
                <p>AM</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
