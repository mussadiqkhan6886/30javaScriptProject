<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Character Counter</h1>
        <textarea name="textarea" id="textarea" maxlength="50"></textarea>
        <div class="counter">
            <p>Total Character: <span id="total">0</span></p>
            <p>Remaining: <span id="remaining">50</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
