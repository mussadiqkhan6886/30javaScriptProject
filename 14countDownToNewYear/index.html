<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down To New Year 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="year-container">
        <h1>COUNTDOWN TO NEW YEAR</h1>
        <h2>2026</h2>
    </div>
    <div class="timer-container">
        <div class="timer-div">
            <div class="day-div">
                <div class="number" id="day">25</div>
                <div>Days</div>
            </div>
            <div class="hours-div">
                <div class="number" id="hour">08</div>
                <div>Hours</div>
            </div>
            <div class="min-div">
                <div class="number" id="min">30</div>
                <div>Minutes</div>
            </div>
            <div class="sec-div">
                <div class="number" id="sec">01</div>
                <div>Seconds</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
